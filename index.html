<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./dist/style.css?cb=1676835074842" />
    <link
      rel="shortcut icon"
      href="../src/assets/favicon.webp"
      type="image/x-icon"
    />
  </head>
  <body class="home_body">
    <div id="root">
      <div id="app">
        <div id="calendar-background-wrapper">
          <div id="calendar-background"></div>
        </div>

        <div id="calendar">
          <div id="calendar-dates">
            <!-- ///// -->
            <button id="date-2023-02-10" class="date-wrapper active-month">
              <div class="date">
                <div class="date-day">
                  <h2 class="date-day-of-month">2</h2>
                  <h2 class="date-day-of-week">FRI</h2>
                </div>
                <div class="date-title">
                  <div class="date-title-dot"></div>
                  <h2>Day 1</h2>
                </div>
              </div>
            </button>
            <!-- //////  -->
            <!-- ///// -->
            <button id="date-2023-02-11" class="date-wrapper active-month">
              <div class="date">
                <div class="date-day">
                  <h2 class="date-day-of-month">2</h2>
                  <h2 class="date-day-of-week">SAT</h2>
                </div>
                <div class="date-title">
                  <div class="date-title-dot"></div>
                  <h2>Day 2</h2>
                </div>
              </div>
            </button>
            <!-- //////  -->
            <!-- ///// -->
            <button id="date-2023-02-12" class="date-wrapper active-month">
              <div class="date">
                <div class="date-day">
                  <h2 class="date-day-of-month">2</h2>
                  <h2 class="date-day-of-week">Sun</h2>
                </div>
                <div class="date-title">
                  <div class="date-title-dot"></div>
                  <h2>Day 3</h2>
                </div>
              </div>
            </button>
            <!-- //////  -->
            <!-- ///// -->
            <button id="date-2023-02-13" class="date-wrapper active-month">
              <div class="date">
                <div class="date-day">
                  <h2 class="date-day-of-month">2</h2>
                  <h2 class="date-day-of-week">MON</h2>
                </div>
                <div class="date-title">
                  <div class="date-title-dot"></div>
                  <h2>Day 4</h2>
                </div>
              </div>
            </button>
            <!-- //////  -->
          </div>
        </div>
      </div>
    </div>
    <script>
      const goToDay1 = document.querySelector("#date-2023-02-10");
      goToDay1.addEventListener("click", function () {
        location.href = "./day/1.html";
      });
      const goToDay2 = document.querySelector("#date-2023-02-11");
      goToDay2.addEventListener("click", function () {
        location.href = "./day/2.html";
      });
      const goToDay3 = document.querySelector("#date-2023-02-12");
      goToDay3.addEventListener("click", function () {
        location.href = "./day/3.html";
      });
      const goToDay4 = document.querySelector("#date-2023-02-13");
      goToDay4.addEventListener("click", function () {
        location.href = "./day/4.html";
      });
    </script>
  </body>
</html>
